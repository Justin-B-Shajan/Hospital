<style>
.dashboard-cards {
    margin-top: 30px;
}

.dashboard-cards .card {
    display: flex;
    align-items: center;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    background: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.dashboard-cards .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.dashboard-icon {
    font-size: 40px;
    padding: 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card h3 {
    font-size: 28px;
    margin: 0;
    font-weight: bold;
    color: #333;
}

.card p {
    margin: 0;
    font-size: 14px;
    font-weight: 500;
    color: #666;
}

.card small {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: #999;
}

.card .icon-container {
    margin-right: 15px;
}

@media (max-width: 768px) {
    .dashboard-cards .card {
        flex-direction: row;
        justify-content: flex-start;
    }
}
</style>

<div class="container dashboard-cards">
    <div class="row g-4">

        <!-- Doctor Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="icon-container">
                    <i class="fas fa-user-md dashboard-icon"></i>
                </div>
                <div>
                    <h3>{{ doctorcount }}</h3>
                    <p>Total Doctors</p>
                    <small>Pending Approval: {{ pendingdoctorcount }}</small>
                </div>
            </div>
        </div>

        <!-- Patient Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="icon-container">
                    <i class="fas fa-user dashboard-icon" style="background: linear-gradient(135deg, #28a745, #218838);"></i>
                </div>
                <div>
                    <h3>{{ patientcount }}</h3>
                    <p>Total Patients</p>
                    <small>Pending Admission: {{ pendingpatientcount }}</small>
                </div>
            </div>
        </div>

        <!-- Appointment Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="icon-container">
                    <i class="fas fa-calendar-check dashboard-icon" style="background: linear-gradient(135deg, #ffc107, #e0a800);"></i>
                </div>
                <div>
                    <h3>{{ appointmentcount }}</h3>
                    <p>Total Appointments</p>
                    <small>Pending Approvals: {{ pendingappointmentcount }}</small>
                </div>
            </div>
        </div>

    </div>
</div>
