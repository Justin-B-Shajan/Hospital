<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Feedback | Hospital Management</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #f9fbfd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .feedback-header {
      background: linear-gradient(135deg, #0d6efd, #20c997);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .feedback-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .feedback-section {
      margin-top: -40px;
      padding: 50px 20px;
    }

    .feedback-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      background: #fff;
    }

    .feedback-card h3 {
      margin-bottom: 25px;
      color: #0d6efd;
      text-align: center;
      font-weight: bold;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: none;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
    }

    .btn-submit {
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 12px 25px;
      background: #0d6efd;
      border: none;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #084298;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  {% include "hospital/navbar.html" %}

  <!-- Header Section -->
  <section class="feedback-header">
    <h1><i class="fas fa-comments me-2"></i> Share Your Feedback</h1>
    <p>Your opinion helps us improve patient care and hospital services</p>
  </section>

  <!-- Feedback Form -->
  <section class="feedback-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="feedback-card">
            <h3><i class="fas fa-pen-fancy me-2"></i> Send Us Your Thoughts</h3>
            <form method="POST">
              {% csrf_token %}

              <!-- Replace with actual fields instead of form.as_p for better styling -->
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2"></i> Your Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope me-2"></i> Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fas fa-star me-2"></i> Rating</label>
                <select name="rating" class="form-control" required>
                  <option value="">Select Rating</option>
                  <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                  <option value="4">⭐⭐⭐⭐ Good</option>
                  <option value="3">⭐⭐⭐ Average</option>
                  <option value="2">⭐⭐ Poor</option>
                  <option value="1">⭐ Very Poor</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fas fa-comment-alt me-2"></i> Your Feedback</label>
                <textarea name="message" class="form-control" rows="5" placeholder="Write your feedback here..." required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-submit">
                  <i class="fas fa-paper-plane me-2"></i> Send Feedback
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% include "hospital/footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
