{% extends 'hospital/doctor_base.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #1278df;
    }

    .page-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 1.6rem;
      color: #ffffff;
    }

    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    table {
      width: 100%;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    img.profile-pic {
      border-radius: 50%;
      object-fit: cover;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
      border: none;
    }

    .btn-delete:hover {
      background: #c82333;
      color: white;
    }

    @media (max-width: 768px) {
      .table-container {
        padding: 10px;
      }

      .page-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<div class="container">
  <h2 class="page-title">Delete Your Appointments</h2>
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Picture</th>
            <th>Description</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for a, p in appointments %}
          <tr>
            <td>{{ a.patientName }}</td>
            <td>
              <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="50" width="50" class="profile-pic">
            </td>
            <td>{{ a.description }}</td>
            <td>
              <a class="btn btn-delete btn-sm" href="{% url 'delete-appointment' a.id %}">
                <i class="fas fa-trash-alt"></i> Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4">No appointments found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
