<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Dashboard Summary</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0e5ed6;
    }

    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .card-summary {
      flex: 1 1 calc(33% - 20px);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      min-width: 250px;
    }

    .card-summary:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-summary h3 {
      font-size: 2.5rem;
      margin-bottom: 0;
      color: #333;
    }

    .card-summary h4 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 15px;
    }

    .card-icon {
      font-size: 2.5rem;
      padding: 15px;
      border-radius: 50%;
      background: #f0f0f0;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .card-summary.clr-appointments {
      border-left: 5px solid #ff4d4d;
    }

    .card-summary.clr-patients {
      border-left: 5px solid #ff9f43;
    }

    .card-summary.clr-discharged {
      border-left: 5px solid #28c76f;
    }

    .card-summary .card-icon.appointments {
      background: #ff4d4d;
    }

    .card-summary .card-icon.patients {
      background: #ff9f43;
    }

    .card-summary .card-icon.discharged {
      background: #28c76f;
    }

    @media (max-width: 768px) {
      .card-summary {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard-cards">
    <!-- Appointments -->
    <div class="card-summary clr-appointments">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3>{{appointmentcount}}</h3>
          <h4>Appointments For You</h4>
        </div>
        <div class="card-icon appointments">
          <i class="fa fa-calendar"></i>
        </div>
      </div>
    </div>

    <!-- Patients -->
    <div class="card-summary clr-patients">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3>{{patientcount}}</h3>
          <h4>Patients Under You</h4>
        </div>
        <div class="card-icon patients">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>

    <!-- Discharged Patients -->
    <div class="card-summary clr-discharged">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3>{{patientdischarged}}</h3>
          <h4>Your Patients Discharged</h4>
        </div>
        <div class="card-icon discharged">
          <i class="fa fa-check-circle"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
