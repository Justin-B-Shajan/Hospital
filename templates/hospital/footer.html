<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Footer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    footer {
      background: linear-gradient(135deg, #0d1b2a, #0d3b66);
      color: #e0e1dd;
      padding: 50px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .footer-logo h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .footer-logo p {
      font-size: 14px;
      color: #b0bec5;
    }

    .footer-links h3,
    .footer-contact h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 600;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links ul li {
      margin: 8px 0;
    }

    .footer-links ul li a {
      text-decoration: none;
      color: #b0bec5;
      transition: 0.3s;
    }

    .footer-links ul li a:hover {
      color: #00b4d8;
    }

    .footer-contact p {
      margin: 8px 0;
      font-size: 14px;
      color: #b0bec5;
    }

    .footer-contact p i {
      margin-right: 8px;
      color: #00b4d8;
    }

    .footer-social {
      margin-top: 15px;
    }

    .footer-social a {
      display: inline-block;
      margin: 0 6px;
      font-size: 18px;
      color: #fff;
      background: #00b4d8;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .footer-social a:hover {
      background: #0096c7;
      transform: scale(1.1);
    }

    .footer-bottom {
      text-align: center;
      border-top: 1px solid #2c3e50;
      margin-top: 30px;
      padding-top: 15px;
      font-size: 14px;
      color: #b0bec5;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }

      .footer-contact {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>

  <footer>
    <div class="footer-container">

      <!-- Logo and Tagline -->
      <div class="footer-logo">
        <h2><i class="fa-solid fa-hospital"></i> E Hospital</h2>
        <p>Compassion • Care • Commitment</p>
      </div>

      <!-- Quick Links -->
      <div class="footer-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Doctors</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p><i class="fa fa-map-marker-alt"></i> 123 Health Street, Kochi, Kerala</p>
        <p><i class="fa fa-phone"></i> +91 98765 43210</p>
        <p><i class="fa fa-envelope"></i> contact@ehospital.com</p>

        <!-- Social Media -->
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      <p>© 2025 E Hospital. All Rights Reserved. | Made with ❤️ in Kerala</p>
    </div>
  </footer>

</body>

</html>
