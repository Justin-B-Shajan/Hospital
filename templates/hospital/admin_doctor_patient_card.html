<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hospital Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 40px;
    }

    .portal-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .portal-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .portal-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .portal-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .portal-card h3 {
      font-size: 22px;
      color: #0d1b2a;
      margin: 20px 0 10px;
      letter-spacing: 1px;
    }

    .portal-card p {
      color: #6c757d;
      font-size: 14px;
      margin: 0 20px 20px;
    }

    .portal-card a {
      display: inline-block;
      margin-bottom: 25px;
      background: #0077b6;
      color: #fff;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 15px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .portal-card a:hover {
      background: #023e8a;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="portal-container">

    <!-- Admin -->
    <div class="portal-card">
      <img src="{% static 'images/admin.jpg' %}" alt="Admin Portal">
      <h3>Admin</h3>
      <p>Manage hospital operations, doctors, and patient records.</p>
      <a href="/adminclick"><i class="fa-solid fa-user-shield"></i> Enter</a>
    </div>

    <!-- Doctor -->
    <div class="portal-card">
      <img src="{% static 'images/doctor.jpg' %}" alt="Doctor Portal">
      <h3>Doctor</h3>
      <p>Access appointments, patient history, and treatment plans.</p>
      <a href="/doctorclick"><i class="fa-solid fa-user-md"></i> Enter</a>
    </div>

    <!-- Patient -->
    <div class="portal-card">
      <img src="{% static 'images/pat.jpg' %}" alt="Patient Portal">
      <h3>Patient</h3>
      <p>Book appointments, view prescriptions, and medical records.</p>
      <a href="/patientclick"><i class="fa-solid fa-hospital-user"></i> Enter</a>
    </div>

  </div>

</body>
</html>
